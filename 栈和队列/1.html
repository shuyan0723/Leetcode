    <script>
        // 栈 先进后出 只能在最后push 添加一个元素到栈顶 
        // 和 pop 出栈
        // peek 返回栈顶
        // isEmpty() 是否为空
        // clear() 清空
        // size() 栈的长度
        // toString() 栈的元素转换为字符串
         class Stack{
            // constructor(){
            //     this.items=[];
            // }
            items=[];

            pop(){
                return this.items.pop()
            }

            push(data){
                 this.items.push(data)
            }

            peek(){
                // return this.items[this.items.length-1]   
                return this.items.at(-1)
            }
            
            isEmpty(){
                return this.items.length===0
            }

            size(){
                return this.items.length
            }
            clear(){
                this.items=[]
            }
            toString(){
                return this.items.join('')
            }
         }

            let remStack=new Stack();

         while(number>0){
