<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树 插入</title>
</head>
<body>
    <script>
        // 树是一种分层数据的抽象模型
        // 1.二叉树
        // 2.二叉搜索树
        // 二叉搜索树（BST）是二叉树的一种，但是只允许你在左侧节点存储
        // （比父节点小的值），在右侧节点存储（比父节点）大的值
        // 左边最大会比右边最小的要小
        const Compare={
            less:-1,
            bigger:1,
            equal:0,
        }
        class Node{
            constructor(key){
                this.key=key;
                this.left=null;
                this.right=null;
            }
        }
 
          class BST{
             constructor(){
                this.root=null;
             }

             insert(key){
                if(this.root==null){
                    this.root=new Node(key)
                }else{
                     this.insertNode(this.root,key)
                }
             }

             compareFn(a,b){
                if(a===b){
                    return Compare.equal
                }
                return a<b?Compare.less:Compare.bigger
             } 
             insertNode(node,key){// 如果比node小，就放左边，否则放右边
                 if(this.compareFn(key,node.key)===Compare.less){
                     if(node.left==null){
                        node.left=new Node(key)
                     }
                    this.insertNode(node.left,key)
                 }else{
                    if(node.right==null){
                        node.right=new Node(key)
                    } else {
                        this.insertNode(node.right,key)
                    }
                 }
             }
          }
          var myTree=new BST()
    </script>
</body>
</html>
